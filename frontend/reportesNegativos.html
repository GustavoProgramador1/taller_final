        <main class="flex-1 flex justify-center items-start bg-white">
            <div class="w-full max-w-lg p-6 bg-white rounded-lg mt-12">
                <!-- Título de la sección -->
                <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">
                    Reportes Negativos
                </h2>

                <!-- Formulario de consulta -->
                <form id="reportesNegativosForm">
                    <div class="mb-4">
                        <label for="tipo-documento"
                            class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2">
                            Tipo de Documento
                        </label>
                        <select id="tipo-documento" name="tipo-documento"
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                            <option value="CC">Cédula de Ciudadanía (CC)</option>
                            <option value="CE">Cédula de Extranjería (CE)</option>
                        </select>
                    </div>

                    <div class="mb-4">
                        <label for="numero-documento"
                            class="block text-gray-700 dark:text-gray-300 text-sm font-bold mb-2">
                            Número de Documento
                        </label>
                        <input type="text" id="numero-documento" name="numero-documento"
                            placeholder="Ingrese su número de documento"
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            required>
                    </div>

                    <div class="flex items-center justify-between">
                        <button type="submit"
                            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                            Reportes Negativos del Cliente
                        </button>
                    </div>
                </form>

                <textarea id="result" class="w-full h-32 border p-2 mt-6" readonly></textarea>
                <script>
                    document.getElementById('reportesNegativosForm').addEventListener('submit', async (e) => {
                        e.preventDefault();
                        const tipoDocumento = document.getElementById('tipo-documento').value;
                        const numeroDocumento = document.getElementById('numero-documento').value;

                        const token = localStorage.getItem('token') ?? "";

                        try {
                            const response = await fetch(`http://localhost:3000/api/clientes/ReporteNegativoCantidad/${tipoDocumento}/${numeroDocumento}`, {
                                method: 'GET',
                                headers: {
                                    'Content-Type': 'application/json',
                                    'Authorization': `Bearer ${token}`
                                },
                            });

                            if (!response.ok) {
                                throw new Error('Credenciales inválidas');
                            }

                            const { id, reportes_negativos } = await response.json();

                            localStorage.setItem('id_cliente', id);

                            document.getElementById('result').value = `Reportes Negativos: ${reportes_negativos}`;



                        } catch (error) {
                            document.getElementById('result').innerText = error.message;
                        }
                    });

                </script>
            </div>
